version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: claude-proxy-app
    # Mount current directory for faster local development (hot reload)
    # NOTE: This volume mount is for DEVELOPMENT ONLY. Do not use in production.
    volumes:
      - ./:/app:delegated
    # Load environment variables from .env file
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - redis
    # Command to run with reload enabled for dev
    command: uvicorn src.app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7
    container_name: claude-proxy-redis
    restart: unless-stopped
    # Expose port only internally by default.
    # Uncomment the following lines to expose Redis to the host for debugging:
    # ports:
    #   - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
