name: Hardened CI

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]
  workflow_dispatch:
    inputs:
      promote:
        description: 'Promote to Registry?'
        required: false
        type: boolean
        default: false

env:
  IMAGE_NAME: claude-proxy
  MAX_IMAGE_SIZE_MB: 200

jobs:
  build-and-verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Verify Pinned Base Images
        run: |
          python infra/ci/verify_pinned_base.py

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install pip-audit safety bandit semgrep

      - name: Run Security Scans
        run: |
          pip-audit -r requirements.txt || true
          bandit -r src/ || true

      - name: Build and Generate SBOM
        run: |
          # In real CI, we would run the script
          chmod +x infra/ci/build_and_sign.sh
          ./infra/ci/build_and_sign.sh --sbom

      - name: Check Image Size
        run: |
          python infra/ci/check_image_size.py

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
          if-no-files-found: ignore

      - name: Push to Registry (Gated)
        if: github.event.inputs.promote == 'true'
        run: |
          echo "Promoting image to registry..."
          ./infra/ci/build_and_sign.sh --push --live
